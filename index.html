<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h1>Ticket List</h1>
    <div class="jumbotron">
      <h2>Add New Ticket</h2>
      <form action="">

        <div class="form-group">
          <label for="issueDescInput">Ticket Description</label>
          <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
        </div>

        <div class="form-group">
          <label for="issueSeverityInput">Ticket Severity Level</label>
          <select id="issueSeverityInput" class="form-control">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="issueAssignedToInput">Assign Ticket To</label>
          <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div><!-- Form Wrapper -->
    <div class="col-lg-12">
      <!-- Issue List -->
      <div></div>
    </div>
  </div>

</body>
</html>
